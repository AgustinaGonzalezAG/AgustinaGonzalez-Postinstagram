<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/70c23c1dd1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="icon-header">
            <i class="fa-brands fa-html5 fa-xl" style="color: #000000;"></i> 
            <div>
            <span><strong>HTML5</strong></span>
            <br>
            <span>Rigoberto</span>
            </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #000000;"></i>
        </div>
    <div class="post-img">
        <img src="https://i.pinimg.com/originals/e1/00/1e/e1001e86903d5fccba2a7e83a0547bd4.jpg">
        </div>
    <div class="post-body">
        <div class="post-icons">
            <i class="fa-regular fa-heart fa-xl" style="color: #000000;"></i>
            <i class="fa-regular fa-comment fa-xl" style="color: #000000;"></i>
            <i class="fa-regular fa-paper-plane fa-xl" style="color: #000000;"></i>
            <div class="icon">
                <i class="fa-regular fa-bookmark fa-xl" style="color: #000000;" id="save"></i>
            </div>
        </div>
            <div class="text">
        <p>Liked by <strong>4Geeks Academy, html5, Web</strong> and <strong>100,000 others</strong></p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis unde repellat autem libero est dolorem animi voluptatibus nam nostrum? Ex mollitia perferendis facilis commodi molestias rerum dolores tempore fugit rem.</p>
        </div>
    </div>
    </div>
</body>
</html>
